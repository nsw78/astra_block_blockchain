<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="glow" x1="16" y1="12" x2="48" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <!-- rounded background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- blockchain hex nodes -->
  <g stroke="url(#glow)" stroke-width="1.5" fill="none" opacity="0.3">
    <polygon points="32,8 40,13 40,23 32,28 24,23 24,13"/>
    <polygon points="16,22 24,27 24,37 16,42 8,37 8,27"/>
    <polygon points="48,22 56,27 56,37 48,42 40,37 40,27"/>
    <polygon points="32,36 40,41 40,51 32,56 24,51 24,41"/>
  </g>
  <!-- connecting lines -->
  <g stroke="url(#glow)" stroke-width="1" opacity="0.25">
    <line x1="32" y1="28" x2="24" y2="27"/>
    <line x1="32" y1="28" x2="40" y2="27"/>
    <line x1="32" y1="28" x2="32" y2="36"/>
    <line x1="16" y1="42" x2="32" y2="36"/>
    <line x1="48" y1="42" x2="32" y2="36"/>
  </g>
  <!-- "A" letter -->
  <text x="32" y="42" text-anchor="middle" font-family="system-ui,sans-serif" font-weight="800" font-size="30" fill="url(#glow)">A</text>
  <!-- subtle star sparkle -->
  <circle cx="48" cy="14" r="1.5" fill="#38bdf8" opacity="0.8"/>
  <circle cx="12" cy="50" r="1" fill="#6366f1" opacity="0.6"/>
</svg>
